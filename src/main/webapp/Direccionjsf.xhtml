<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>List Directions</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{DireccionBean.direccion}" var="p">
            <p:column headerText="ID">
                <h:outputText value="#{p.id}"/>
             </p:column>
            
              <p:column headerText="CALLE">
                  <h:outputText value="#{p.calle}"/>
             </p:column>
            
              <p:column headerText="DEPARTAMENTO">
                  <h:outputText value="#{p.departamento}"/>
             </p:column>
            
              <p:column headerText="NUMERO DE TELEFONO">
                  <h:outputText value="#{p.numerodetelefono}"/>
             </p:column>
            
             <p:column headerText="NUMERO DE CASA">
                <h:outputText value="#{p.numerodecasa}"/>
             </p:column>
        </p:dataTable>
             
    </h:body>
</html>
