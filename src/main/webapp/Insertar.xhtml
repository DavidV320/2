<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Insertar direccion</title>
    </h:head>
        <h:body>
            <h:form id="direccion">
                <p:growl id="grow2" sticky="true" />
                <p:dataTable id="direccionList" var="d" value="#{DireccionBean.newdireccion}">
                    <p:column headerText="Id">
                        <p:inputText value="#{DireccionBean.newdireccion.id}" converter="#{BigDecimal}" required="false" disabled="true"   ></p:inputText>
                    </p:column>

                    <p:column headerText="Calle">
                        <p:inputText id="calle" value="#{DireccionBean.newdireccion.calle}"   ></p:inputText>
                    </p:column>

                    <p:column headerText="Departamento">
                        <p:inputText id="departamento" value="#{DireccionBean.newdireccion.departamento}"   ></p:inputText>
                    </p:column>

                    <p:column headerText="Numero De Telefono">
                        <p:inputText id="numerodetelefono" value="#{DireccionBean.newdireccion.numerodetelefono}"   ></p:inputText>
                    </p:column>

                    <p:column headerText="Numero de Casa">
                        <p:inputText id="numerodecasa" value="#{DireccionBean.newdireccion.numerodecasa}"   ></p:inputText>
                    </p:column>

                    <p:column>
                        <p:commandButton update="direccionList" value="Insertar" action="#{DireccionBean.Insertar()}" class="btn btn-secondary"></p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
    </h:body>
</html>
