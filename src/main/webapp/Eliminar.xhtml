<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Eliminar Direccion</title>
    </h:head>
    <h:body>
        <h:form id="direccion">
                <p:growl id="grow2" sticky="true" />
                <p:dataTable id="direccionList" var="d" value="#{DireccionBean.newdireccion}">
                    <p:column headerText="Id">
                        <p:inputText value="#{DireccionBean.newdireccion.id}" converter="#{BigDecimal}" required="true" disabled="false"   ></p:inputText>
                    </p:column>

                    <p:column headerText="Calle">
                        <h:outputText id="calle" value="#{d.calle}"   ></h:outputText>
                    </p:column>

                    <p:column headerText="Departamento">
                        <h:outputText id="departamento" value="#{d.departamento}"   ></h:outputText>
                    </p:column>

                    <p:column headerText="Numero De Telefono">
                        <h:outputText id="numerodetelefono" value="#{d.numerodetelefono}"   ></h:outputText>
                    </p:column>

                    <p:column headerText="Numero de Casa">
                        <h:outputText id="numerodecasa" value="#{d.numerodecasa}"   ></h:outputText>
                    </p:column>

                    <p:column>
                        <p:commandButton update="direccionList" value="Eliminar" action="#{DireccionBean.Eliminar(d)}" class="btn btn-secondary"></p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form>
    </h:body>
</html>
